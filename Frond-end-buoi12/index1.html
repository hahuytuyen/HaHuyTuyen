<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<style>
		.ancestors *{
			display: block;
			border: 3px solid gray;
			color: gray;
			margin: 10px;
			padding: 10px;
		}
	</style>
	<script>
		$(document).ready(function(){
			$('span').parent().css({'color': 'red' ,'border':'3px solid red'});
		});
	</script>
</head>
<body class="ancestors">
	<div>div
		<ul>ul
			<li>li
				<span>span</span>
			</li>
		</ul>
	</div>
</body>
</html>
