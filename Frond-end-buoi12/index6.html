<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<style>
		div{
			background: yellow;
			position: absolute;
			left: 0;
			width: 200px;
			height: 200px;
		}
		button{
			position: absolute;
			left: 0;
			top:300px;
		}
	</style>
</head>
<body>
	<div>Lorem ipsum dolor sit.
	<button id="btn" style="margin-left: 50px;">Animate</button>
	<button id="c">c</button></div>

	<script>
		$(document).ready(function(){
			$('#btn').click(function(){
				$('div').animate({
					left: '+=250px',
					fontSize: '+=5px'
				});
			})
			$('#c').click(function(){
				$('div').animate({
					left: '-=250px',
					fontSize: '-=5px'
				});
			})
		});
	</script>
</body>
</html>
