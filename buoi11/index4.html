<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
</head>
<body>
	<ul id="location">
		<li>Ha Noi</li>
		<li>Tp.HCM</li>
		<li>Nghe An</li>

	</ul>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#location").prepend("<li>Nam Dinh</li>");
			$("#location").append("<li>Ninh Binh</li>");
			$("#location").before('<p>OK</p>');
			$("#location").after('<p>NO NO</p>');
			$("#location").css('background','orange');
			$("#location").width('150');
		});
	</script>
</body>
</html>
