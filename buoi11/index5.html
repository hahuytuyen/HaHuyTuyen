<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<style>
		.color-red{
			color: red;
			font-size: 20px;
			background: yellow;
		}
		input{
			border-radius: 10px;
		}
		.color-blue{
			color: blue;
			font-size: 20px;
			background: yellow;
		}
	</style>
</head>
<body>
	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatibus, sequi.</p>
	<input id="add" type="button" value="Add Class">
	<input id="remove" type="button" value="Remove Class">
	<input id="toggle" type="button" value="Toggle Class">
	<script type="text/javascript">
		$(document).ready(function(){
			$('#add').click(function(){
				$("p").addClass("color-red");
			})
			$('#remove').click(function(){
				$("p").removeClass("color-red");
			})
			$('#toggle').click(function(){
				$("p").toggleClass("color-blue");
			})
			$('#remove').click(function(){
				$("p").removeClass("color-blue");
			})
			$('p').width('300')
		});
	</script>
</body>
</html>
