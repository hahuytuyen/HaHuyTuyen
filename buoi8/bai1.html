<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var a =10; b=11; d="10";
		var c= a+b;
		console.log(c);
		// toan hang
		c++;
		console.log(c);

		c--;
		console.log(c);

		c=a/b;
		console.log(c);
		//so sanh
		var a1= a==b;
		console.log(a1);

		var a1= a==d;
		console.log(a1);

		var a2= a===d;
		console.log(a2);

		var a1= a!=d;
		console.log(a1);

		//logic
		
		var a3 =a!==d;
		console.log(a3);

		if(a==d)
		console.log("ok");
		else
		console.log("not ok");

		//gán
		var a5=a!=b?1:0;
		console.log(a5);
		document.write(a5) //in ra màn hình
	

	</script>
</body>
</html>
