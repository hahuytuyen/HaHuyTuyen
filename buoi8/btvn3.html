<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script>
		do{
			var n = prompt("Nhap N");
		} while(n <= 0);
			var gt=1; 
			var s=0;
			for(var i=1; i<=n; i++){
				gt = gt*i;
				s= s + i/gt;
			}
			document.write(s);

	</script>
</body>
</html>
