<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script>
		function tinh_tong(n)
		{
   		var tong = 0;
    	var index = 0;
 
    	while (index <= n)
    	{
        	if (index % 1 == 0){
           		tong += index;
        }
 
        	// tăng biến đếm
       		index++;
    	}
    	return tong;
		}
 
		var n = parseInt(prompt("Nhập số cần kiểm tra"));
		document.write("Tổng cac số từ 1 tới " + n + " là: " + tinh_tong(n));

	</script>
</body>
</html>
