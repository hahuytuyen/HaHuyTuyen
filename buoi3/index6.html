<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/* mặc định*/
		a:link{
			color: green;
		}
		/*Khi di chuyển con trỏ vào*/
		a:hover{
			color: red;
			text-decoration: none;
		}
		/*Khi đã kích vào ít nhất một lần*/
		a:visited{
			color: blue;
		}
		/*Khi đang click*/
		a:active{
			color: black;
		}
	</style>
</head>
<body>
	<a href="#"> hello</a>
</body>
</html>
