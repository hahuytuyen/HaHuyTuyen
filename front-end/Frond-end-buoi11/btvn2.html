<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="btvn2.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
</head>
<body>
	<div class="all">       
        <div class="header">
          <h2 style="margin:5px">My To Do List</h2>
          <input type="text" placeholder="Viết đi nhìn cái gì..." style="width: 400px; height: 30px;" class="a">
          <input type="button" class="add" value="Add" style="width: 70px; height: 30px;">
        </div>

        <table cellpadding="0" cellspacing="0">
          <tbody id="content">
            
          </tbody>
          
        </table>
      </div>
     <script type="text/javascript">
		$(document).ready(function(){
      $(function(){
        $('.add').click(function(){
          var input = $('.a').val()
          $('#content').append(
            `<tr class="b">
                <td class="check"></td>
                <td class="nd">`+input+`</td>
                <td class="del"><i class="fa fa-times" aria-hidden="true"></i></td>            
              </tr>`
            )
          $('.a').val('');
        })
        $('body').on('click','.del', function(){
          $(this).parent().remove();
        });
        $('body').on('click','tr' , function(){
          var check = $(this).children('.check').html()
          if (check == ''){
            $(this).css('background',"grey")
            $(this).children('.check').html('<i class="fa fa-check" aria-hidden="true"></i>')
            $(this).children('.nd').css('textDecoration','line-through')
            $(this).children('.nd').css('color','#fff')
            $(this).children('.del').css('background','grey')
            $(this).children('.del').css('color','#fff')
          }
          else {
            $(this).css('background',"#f9f9f9")
            $(this).children('.check').html('')
            $(this).children('.nd').css('textDecoration','none')
            $(this).children('.nd').css('color','black')
            $(this).children('.del').css('background','#f9f9f9')
            $(this).children('.del').css('color','black')
          }
        })
		});
    });
	</script>
</body>
</html>
