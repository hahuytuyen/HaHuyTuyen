<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<input id="clickme" type="button" value="click me">
	<script>
		var input = document.getElementById('clickme');
		input.addEventListener('click', function(){
			if(input.type=='button'){
				input.type = 'text';
			}else {
				input.type = 'button'
			}
		});
	</script>
</body>
</html>
