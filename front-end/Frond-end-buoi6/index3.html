<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		div{
			width: 300px;
			height: 300px;
			background-color: red;
			animation-name: test;
			animation-duration: 8s;
			animation-iteration-count: 3;
		}
		@keyframes test{
			0%{
				background-color: red;
			}
			25%{
				background-color: green;
			}
			50%{
				background-color: yellow;
			}
			75%{
				background-color: pink;
			}
			100%{
				background-color: gray;
			}
		}
	</style>
</head>

<body>
	<div></div>
</body>
</html>
