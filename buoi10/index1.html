<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<p id="the_p">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi, voluptatem illum deleniti ipsam accusantium quas a nihil laborum. Error, velit.</p>
	<ul>
		<li class="mb">Ha Noi</li>
		<li class="mb">Ha Nam</li>
		<li class="mb">Nam Dinh</li>
	</ul>
	<span>The span 1</span>
	<span>The span 2</span>
	<span>The span 3</span>
	<input type="button" value="Lay theo ID" onclick="clickId()">
	<input type="button" value="Lay theo Class" onclick="clickClass()">
	<input type="button" value="Lay theo Tags" onclick="clickTags()">
	<script type="text/javascript">
		function clickId(){
			var the_p = document.getElementById('the_p');
			//alert(the_p.innerHTML);
			the_p.innerHTML = "web 26" // khi click thay thế dòng p thành web 26
		}
		function clickClass(){
			var class_mb = document.getElementsByClassName('mb');
			class_mb[0].style.color = 'red';
		}
		function clickTags(){
			var span = document.getElementsByTagName('span');
			span[0].style.color = 'blue';
		}
	</script>
</body>
</html>
