<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<style>
		.ancestors *{
			display: block;
			border: 3px solid gray;
			color: gray;
			margin: 10px;
			padding: 10px;
		}
	</style>
	<script>
		$(document).ready(function(){
			$('div').find('ul').css('color','red'); /* chỉ tìm được khi ul nằm trong div */
			$('ul').children().css('color','red'); /* chỉ tìm được thằng ngay sau nó,*/
			$('ul').children().children().css('color','blue'); /* muốn lấy thẻ span bên trong thì thêm .children đằng sau*/
		});
	</script>
</head>
<body class="ancestors">
	<div>div
		<ul>ul
			<li>li
				<span>span</span>
			</li>
		</ul>
	</div>
</body>
</html>
