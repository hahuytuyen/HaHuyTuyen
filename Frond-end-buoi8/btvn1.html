<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script>
	var dem=0;
	for (var i = 1; i <= 100; i++){
    	if (i % 3 == 0 || i % 7==0){
    		dem++;
        	document.write(i + ' ; ');
    	}
    }
   	document.write(<br> "có: "+ dem +" số chia hết cho 3 hoặc 7.")

	</script>
</body>
</html>
