<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script>
		var n = prompt("nhap n");
		n = parseInt(n);
		do{
			var m = prompt("nhap m");
				m = parseInt(m);
		}while(n > m);
		var k = prompt("nhap k");
			k = parseInt(k);
		var s=0;
		for (var i = n+1; i < m; i++){
			if(i%k==0){
				s+=i;
			}
		}
		document.write(s);
	</script>
</body>
</html>
